    <circle cx="200" cy="100" r="80" fill="none" stroke="#ffabc8" style=""/>
    <text x="200"  y="100" fill="red" dx="-30" dy="-10">(cx, cy)</text>
    <path d="M200 100L280 100" stroke="#2196F3" stroke-width="3" />
    <circle cx="200" cy="100" r="4" fill="red"/>
    <text x="240" y="100" dy="20" fill="#2196F3" >r</text>
  </g>
    <style>
    <![CDATA[
         *{
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .path {
          stroke-dasharray: 200;
