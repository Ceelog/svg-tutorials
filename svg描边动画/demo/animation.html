  <style>
  .path {
  stroke-width: 1px;
  stroke: #E91E63;
  fill: none;
  stroke-dasharray: 162;
  stroke-dashoffset: 162;
  transform: translate(25%, 10%);
  animation: dash 5s linear alternate infinite;

}
.svg2{
  fill: none;
    stroke: #f4368b;
    stroke-width: 10px;
    width:100%;
}
.path2{
  transform: translate(25%, 10%);
  stroke-dasharray: 524;
  stroke-dashoffset: 0;
  animation: dash1 5s linear 5s alternate 1;
}

@keyframes dash {
  from {
    stroke-dashoffset: 162;
  }
  to {
    stroke-dashoffset: 0;
  }
}
@keyframes dash1 {
  from {
    stroke-dashoffset: 524;
  }
  to {
    stroke-dashoffset: 0;
  }
}
