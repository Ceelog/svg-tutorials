<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="200"
  viewBox="0 0 400 200">

  <g>
    <rect x="0" y="0" width="400" height="200" fill="#E1F5FE" />
    <text class="t" x="150" y="100" fill="red" rotate="-90 -60 -30 0 30 60">这是一段文本</text>
  </g>
    <style>
    <![CDATA[
      
         *{
          font-size: 12px;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .t{
          font-size: 16px;
        }

        .path {
          stroke-dasharray: 200;
          stroke-dashoffset: 200;
          animation: dash 1.6s linear infinite;
        }
        @keyframes dash {
            from {
                stroke-dashoffset: 200;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    ]]>
</style>
</svg>