    <text class="t" x="100" y="20" dx="0 14 14 14 14 14" dy="0 30 30 30 30 30" fill="red">这是一段文本</text>
    <g fill="#2196F3">
      <circle cx="100" cy="20" r="2" style=""/>
      <circle cx="100" cy="20" r="2"/>
      <text x="100" y="20" dx="-50" dy="8"></text>
      <circle cx="130" cy="50" r="2"/>
      <path d="M100 20L130 50" stroke="#2196F3" stroke-width="" />
      <circle cx="160" cy="80" r="2"/>
      <path d="M130 50L160 80" stroke="#2196F3" stroke-width="" />
      <circle cx="190" cy="110" r="2"/>
      <path d="M160 80L190 110" stroke="#2196F3" stroke-width="" />
      <circle cx="220" cy="140" r="2"/>
      <path d="M190 110L220 140" stroke="#2196F3" stroke-width="" />
      <circle cx="250" cy="170" r="2"/>
