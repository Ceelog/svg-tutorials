  </g>
    <style>
    <![CDATA[
         *{
          font-size: 12px;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .t{
          font-size: 16px;
        }
        .path {
          stroke-dasharray: 200;
          stroke-dashoffset: 200;
          animation: dash 1.6s linear infinite;
        }
        @keyframes dash {
            from {
                stroke-dashoffset: 200;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    ]]>
</style>
