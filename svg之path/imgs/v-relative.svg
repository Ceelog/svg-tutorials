      <text x="50" y="60" fill="#434343">相对于<tspan fill="#999">（100，100）</tspan>点画直线到<tspan fill="#03A9F4">（0，200）</tspan>点</text>
      <circle cx="100" cy="100" r="4" fill="#999" />
      <text x="100" y="100" dx="10" dy="3" fill="#999">(100, 100)</text>
      <circle cx="100" cy="300" r="4" fill="#03A9F4"/>
      <text x="100" y="300" dx="10" dy="3" fill="#03A9F4">(100, 300)</text>
