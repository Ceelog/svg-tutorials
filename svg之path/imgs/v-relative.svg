  <g>
    <style>
      <![CDATA[
        *{
          font-size: 14px;
          }
        .path {
          stroke-dasharray: 282.84271240234375;
          stroke-dashoffset: 282.84271240234375;
          animation: dash 1.6s linear infinite;
        }
        @keyframes dash {
            from {
