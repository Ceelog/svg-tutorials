<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="200"
  viewBox="0 0 400 200">

  <g>
    <rect x="0" y="0" width="400" height="200" fill="#E1F5FE" />
    <text class="t" x="100 130 160 190 220 250" y="20 50 80 110 140 170" fill="red">这是一段文本</text>
    <g fill="#2196F3">
      <circle cx="100" cy="20" r="2"/>
      <text x="100" y="20" dx="-50" dy="8">(100, 20)</text>
      <circle cx="130" cy="50" r="2"/>
      <text x="130" y="50" dx="-50" dy="8">(130, 50)</text>
      <circle cx="160" cy="80" r="2"/>
      <text x="160" y="80" dx="-50" dy="8">(160, 80)</text>
      <circle cx="190" cy="110" r="2"/>
      <text x="190" y="110" dx="-55" dy="8">(190, 110)</text>
      <circle cx="220" cy="140" r="2"/>
      <text x="220" y="140" dx="-55" dy="8">(210, 140)</text>
      <circle cx="250" cy="170" r="2"/>
      <text x="250" y="170" dx="-55" dy="8">(240, 170)</text>
    </g>
  </g>
    <style>
    <![CDATA[
      
         *{
          font-size: 12px;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .t{
          font-size: 16px;
        }

        .path {
          stroke-dasharray: 200;
          stroke-dashoffset: 200;
          animation: dash 1.6s linear infinite;
        }
        @keyframes dash {
            from {
                stroke-dashoffset: 200;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    ]]>
</style>
</svg>