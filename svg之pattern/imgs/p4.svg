<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400"
  viewBox="0 0 600 400" preserveAspectRatio="xMinYMin meet">
<defs>
  <pattern id="pattern1" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse" x="0" y="0" width="20" height="20" >
    <rect width="10" height="10" fill="#03A9F4"></rect>
  </pattern> 
  <pattern id="pattern2" patternUnits="userSpaceOnUse" patternContentUnits="objectBoundingBox" x="0" y="0" width="20" height="20" >
    <rect width="0.05" height="0.1" fill="#03A9F4"></rect>
  </pattern> 
  <pattern id="pattern3" patternUnits="objectBoundingBox" patternContentUnits="userSpaceOnUse" x="0" y="0" width="0.1" height="0.2" >
    <rect width="10" height="10" fill="#03A9F4"></rect>
  </pattern> 
  <pattern id="pattern4" patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox" x="0" y="0" width="0.1" height="0.2" >
    <rect width="0.05" height="0.1" fill="#03A9F4"></rect>
  </pattern> 
</defs>
  <g>
    <rect x="0" y="0" width="600" height="400" fill="#E1F5FE" />

    <rect x="40" y="40" width="200" height="100" fill="url(#pattern1)" stroke="red" stroke-dasharray="4"/>
    <rect x="40" y="40" width="20" height="20" fill="url(#pattern1)" stroke="red"/>
    <text x="40"  y="160" fill="red" style="">patternUnits="userSpaceOnUse"</text>
    <text x="40"  y="180" fill="#0366d6" style="">patternContentUnits="userSpaceOnUse"</text>

    <rect x="320" y="40" width="200" height="100" fill="url(#pattern2)" stroke="red" stroke-dasharray="4"/>
    <rect x="320" y="40" width="20" height="20" fill="url(#pattern1)" stroke="red"/>
    <text x="320"  y="160" fill="red" style="">patternUnits="userSpaceOnUse"</text>
    <text x="320"  y="180" fill="#0366d6" style="">patternContentUnits="objectBoundingBox"</text>

    <rect x="40" y="220" width="200" height="100" fill="url(#pattern3)" stroke="red" stroke-dasharray="4"/>
    <rect x="40" y="220" width="20" height="20" fill="url(#pattern1)" stroke="red"/>
    <text x="40"  y="340" fill="red" style="">patternUnits="objectBoundingBox"</text>
    <text x="40"  y="360" fill="#0366d6" style="">patternContentUnits="userSpaceOnUse"</text>

    <rect x="320" y="220" width="200" height="100" fill="url(#pattern4)" stroke="red" stroke-dasharray="4"/>
    <rect x="320" y="220" width="20" height="20" fill="url(#pattern1)" stroke="red"/>
    <text x="320"  y="340" fill="red" style="">patternUnits="objectBoundingBox"</text>
    <text x="320"  y="360" fill="#0366d6" style="">patternContentUnits="objectBoundingBox"</text>
  </g>
    <style>
      <![CDATA[
        *{
          font-size: 14px;
          }
        .path {
          stroke-dasharray: 282.84271240234375;
          stroke-dashoffset: 282.84271240234375;
          animation: dash 1.6s linear infinite;
        }
        #pattern1{
          patternTransform: rotate(4);
        }
        @keyframes dash {
            from {
                stroke-dashoffset: 282.84271240234375;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
      ]]>
    </style>
    <script>
      document.querySelector('#pattern1').patternTransform = "rotate(4)";
    </script>
</svg>